name: R-CMD-Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  R-CMD-Check:
    runs-on: ${{ matrix.config.os }}
    strategy:
      matrix:
        config:
          - {os: windows-latest, r-version: '4.1.2'}
          - {os: windows-latest, r-version: 'latest'}
          - {os: macos-latest, r-version: '4.1.2'}
          - {os: macos-latest, r-version: 'latest'}
      fail-fast: false

    steps:
    - uses: actions/checkout@v3

    - name: Set up R ${{ matrix.config.r-version }}
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: ${{ matrix.config.r-version }}

    - name: Install R dependencies
      run: |
        install.packages('remotes')
        remotes::install_deps(dependencies = TRUE)
      shell: Rscript {0}

    - name: Run unit tests
      run: |
        if (file.exists('tests/testthat.R')) {
          source('tests/testthat.R')
        } else {
          message('No testthat tests found.')
        }
      shell: Rscript {0}

    - name: Check package
      run: |
        rcmdcheck::rcmdcheck(args = "--no-manual", error_on = "error")
      shell: Rscript {0}
